<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="heading">
      <h1>Stone Paper Scissors</h1>
    </header>
    <div class="container">
      <div class="choice" id="stone"><p class="emoji">👊🏻</p></div>
      <div class="choice" id="paper"><p class="emoji">✋🏻</p></div>
      <div class="choice" id="scissor"><p class="emoji">✌🏻</p></div>
    </div>
    <div class="result">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg-box">
      <p id="msg">Play your turn</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
